  <div
    class="col-12 col-xl-6 col-xl-offset-6 col-lg-6 col-lg-offset-6 col-md-6 col-md-offset-6 col-sm-6 col-sm-offset-6 container pt-5">

    <h3>Salary calculator</h3>
    <form method=POST enctype=multipart/form-data> <div class="form-group">
      <label for="formGroupExampleInput">Year of Experience</label>
      <input type="number" step="0.01" min="0.01" max="15" name="exp" class="form-control input-sm" id="exp"
        value=required>
  </div>

  <div class="col-auto">
    <button class="btn btn-outline-success btn-lg">submit</button>
  </div>


  </form>

  Year of Experience: {{ exp }} Years<br>
  <h2> Salary : {{ salary }}</h2>

  </div>
