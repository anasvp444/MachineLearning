<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Italianno|Lato:400,700,900|Raleway:400,700,900" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <link rel="stylesheet" href="/static/css/styles.css">
  <title>University Admission Prediction</title>
</head>

<body>
  <div
    class="col-12 col-xl-6 col-xl-offset-6 col-lg-6 col-lg-offset-6 col-md-6 col-md-offset-6 col-sm-6 col-sm-offset-6 container pt-5">

    <h3>University Admission Prediction</h3>
    <div class="row">
      <div class="col-6">
        <form method=POST enctype=multipart/form-data> <div class="form-group">
          <label for="formGroupExampleInput">GRE Score(0-350)</label>
          <input type="number" min="0" max="350" name="GRE" class="form-control input-sm" id="GRE" value=required>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">TOEFL Score(0-150)</label>
        <input type="number" min="0" max="150" name="TOEFL" class="form-control input-sm" id="TOEFL" value=required>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">University Rating(1-5)</label>
        <input type="number" step="1" min="1" max="5" name="UniversityRating" class="form-control input-sm"
          id="UniversityRating" value=required>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">SOP(1-5)</label>
        <input type="number" step="0.01" min="1" max="5" name="SOP" class="form-control input-sm" id="SOP"
          value=required>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">LOR (1-5)</label>
        <input type="number" step="0.01" min="1" max="5" name="LOR" class="form-control input-sm" id="room"
          value=required>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">CGPA (0-10) </label>
        <input type="number" step="0.01" min="1" max="10" name="CGPA" class="form-control input-sm" id="CGPA" value=""
          required>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Research </label>
        <select id="research" class="form-control" name="research">
          <option selected>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div class="col-auto">
        <button class="btn btn-outline-success btn-lg">submit</button>
      </div>


      </form>
    </div>
    <div class="col-6">
      GRE Score: {{ GRE }}<br>
      TOEFL Score: {{ TOEFL }}<br>
      University Rating: {{ UniversityRating }}<br>
      SOP: {{ SOP }}<br>
      LOR: {{ LOR }} <br>
      CGPA: {{ CGPA }} <br>
      Research: {{ isResearch }} <br><br>
      <h2> {{ prob }} </h2>
    </div>
  </div>





  </div>




  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="/static/js/tether.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
  <script src="/static/js/scripts.js"></script>
</body>

</html>
